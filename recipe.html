<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./assets/css/globals.css" />
    </head>
    <body>
        <!-- navbar -->
        <nav class="bg-primary w-full">
            <div
                class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
            >
                <a
                    href="index.html"
                    class="flex items-center space-x-3 rtl:space-x-reverse"
                >
                    <span
                        class="self-center text-2xl font-semibold whitespace-nowrap"
                        >YumYum</span
                    >
                </a>
                <div
                    class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse md:hidden"
                >
                    <button
                        data-collapse-toggle="navbar-sticky"
                        type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                        aria-controls="navbar-sticky"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Open main menu</span>
                        <svg
                            class="w-5 h-5"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 17 14"
                        >
                            <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15"
                            />
                        </svg>
                    </button>
                </div>
                <div
                    class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                    id="navbar-sticky"
                >
                    <ul
                        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-primary md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-primary"
                    >
                        <li>
                            <a
                                href="index.html"
                                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0"
                                aria-current="page"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                >About</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                >Services</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end of nav -->

        <!-- recipe detail -->
        <div id="loader"></div>
        <div id="recipe-detail">
            <div class="container mx-auto px-4 mt-8">
                <div class="container mx-auto">
                    <!-- breadcrumbs -->
                    <nav class="w-full rounded-md">
                        <ol class="list-reset flex">
                            <li>
                                <a
                                    href="index.html"
                                    class="text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                                    >Home</a
                                >
                            </li>
                            <li>
                                <span class="mx-2 text-neutral-700">/</span>
                            </li>
                            <li>
                                <a
                                    id="breadcrumb-item"
                                    href=""
                                    class="text-primary transition duration-150 ease-in-out hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600"
                                ></a>
                            </li>
                            <li>
                                <span class="mx-2 text-neutral-700">/</span>
                            </li>
                            <li
                                class="text-neutral-700"
                                id="breadcrumb-last-item"
                            ></li>
                        </ol>
                    </nav>
                    <!-- end of breadcrumbs -->
                    <h1
                        id="category-title"
                        class="text-xl capitalize font-semibold"
                    ></h1>
                </div>
                <h1 class="text-4xl font-semibold" id="recipe-title"></h1>
                <!-- badge -->
                <div class="flex gap-4 mt-4">
                    <a
                        class="bg-primary text-sm text-black rounded-full px-4 py-1"
                        id="category"
                    ></a>
                    <div
                        class="bg-primary text-sm text-black rounded-full px-4 py-1"
                        id="area"
                    ></div>
                </div>
                <div class="flex flex-col md:flex-row gap-8 mt-8">
                    <div class="md:basis-1/2">
                        <img
                            src=""
                            alt=""
                            class="w-full rounded-lg"
                            id="recipe-img"
                        />
                    </div>
                    <div class="md:basis-1/2 flex flex-col gap-6">
                        <div class="flex flex-col gap-2">
                            <h6 class="text-2xl font-semibold">Recipe</h6>
                            <ul
                                class="list-disc list-inside"
                                id="recipe-list"
                            ></ul>
                        </div>
                        <div class="flex flex-col gap-2">
                            <h6 class="text-2xl font-semibold">Instructions</h6>
                            <p id="instructions"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- embed youtube -->
            <div class="container mx-auto px-4 mt-8">
                <h1 class="text-4xl font-semibold">Video Tutorial</h1>
                <div class="aspect-[16/9] w-full mt-4 max-w-[800px]">
                    <iframe
                        src=""
                        title="YouTube video player"
                        frameborder="0"
                        allowfullscreen
                        id="video"
                        class="w-full h-full"
                    ></iframe>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
        <script src="./assets/js/recipe.js"></script>
    </body>
</html>
