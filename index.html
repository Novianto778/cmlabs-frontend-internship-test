<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YumYum</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/css/globals.css" />
    </head>
    <body>
        <!-- navbar -->
        <nav class="bg-primary w-full">
            <div
                class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
            >
                <a
                    href="index.html"
                    class="flex items-center space-x-3 rtl:space-x-reverse"
                >
                    <span
                        class="self-center text-2xl font-semibold whitespace-nowrap"
                        >YumYum</span
                    >
                </a>
                <div
                    class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse md:hidden"
                >
                    <button
                        data-collapse-toggle="navbar-sticky"
                        type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                        aria-controls="navbar-sticky"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Open main menu</span>
                        <svg
                            class="w-5 h-5"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 17 14"
                        >
                            <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15"
                            />
                        </svg>
                    </button>
                </div>
                <div
                    class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
                    id="navbar-sticky"
                >
                    <ul
                        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-primary md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-primary"
                    >
                        <li>
                            <a
                                href="index.html"
                                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0"
                                aria-current="page"
                                >Home</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                >About</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                >Services</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- end of nav -->

        <!-- hero -->

        <div class="bg-primary relative">
            <div class="container py-20 flex gap-12 mx-auto px-4">
                <div class="flex flex-col gap-4 md:basis-1/2">
                    <h1 class="text-6xl font-bold leading-snug">
                        Discover Culinary Delights at
                        <span class="text-blue-700">YumYum</span>
                    </h1>
                    <p class="text-gray-700 text-lg">
                        Discover the Art of Cooking â€“ Where Every Recipe Tells a
                        Story. Join us in celebrating the joy of creating
                        extraordinary meals
                    </p>
                    <button
                        type="button"
                        class="cta text-white mt-6 max-w-fit bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
                    >
                        Explore Recipes
                    </button>
                </div>
                <div
                    class="flex-col gap-4 hidden md:flex md:basis-1/2 absolute -right-20 -bottom-20"
                >
                    <img
                        src="./assets/images/hero.png"
                        alt="hero"
                        class="w-[650px]"
                    />
                </div>
            </div>
        </div>
        <!-- end of hero -->

        <!-- categories -->
        <section class="py-20 mt-20 container mx-auto">
            <h2 class="text-center text-4xl font-semibold">
                Explore Our Culinary Categories
            </h2>
            <div
                id="category-list"
                class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 mt-10 gap-8"
            >
                <!-- render category -->
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
